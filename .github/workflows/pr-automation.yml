name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        id: eslint
        run: npm run lint
      - name: Run Prettier check
        id: prettier
        run: npx prettier --check .
      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintOutput = `${{ steps.eslint.outputs.stdout }}`;
            const prettierOutput = `${{ steps.prettier.outputs.stdout }}`;
            const comment = `
            ## Code Quality Report
            ### ESLint Results:
            \`\`\`
            ${eslintOutput}
            \`\`\`
            ### Prettier Results:
            \`\`\`
            ${prettierOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests with coverage
        id: tests
        run: npm test -- --coverage
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.stdout }}`;
            const comment = `
            ## Test Coverage Report
            \`\`\`
            ${testOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check for vulnerabilities
        id: vulnerabilities
        run: npm audit
      - name: Scan for secrets
        id: secrets
        uses: trufflesecurity/trufflehog@v3
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const vulnOutput = `${{ steps.vulnerabilities.outputs.stdout }}`;
            const secretsOutput = `${{ steps.secrets.outputs.stdout }}`;
            const comment = `
            ## Security Scan Report
            ### Vulnerabilities (Dependencies):
            \`\`\`
            ${vulnOutput}
            \`\`\`
            ### Secrets Scan Results:
            \`\`\`
            ${secretsOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        id: build
        run: npm run build
      - name: Validate endpoints
        id: endpoints
        run: |
          if [ -d "dist" ]; then
            echo "Build successful, dist directory exists"
            npm start &
            sleep 5
            curl -I http://localhost:3000
          else
            echo "Build failed, dist directory not found"
            exit 1
          fi
      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      - name: Post Build Validation Status
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutput = `${{ steps.build.outputs.stdout }}`;
            const endpointsOutput = `${{ steps.endpoints.outputs.stdout }}`;
            const comment = `
            ## Build Validation
            ### Build Status:
            \`\`\`
            ${buildOutput}
            \`\`\`
            ### Endpoint Validation:
            \`\`\`
            ${endpointsOutput}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });